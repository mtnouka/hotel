<!-- Botão de redirecionamento entre formulários -->
<div class="form-redirect">
    <a type="button" href="#" class="btn btn-primary save-button">Incluir check in</a>
</div>

<!-- Formulário de Hospede -->
<div class="card-header form-header">
    <label for="hospede">Novo Hóspede</label>
</div>

<form class="col-md-12 form-border" name="formHospede">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="form-group col-md-6">
            <label for="documento">Documento</label>
            <input type="number" min="0" class="form-control" id="documento" name="documento" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" mask="(99)9999-9999"
                pattern="[(][0-9]{2}[)][0-9]{4}[-][0-9]{4}" required>
        </div>
    </div>

    <button name="submitHospede" type="submit" class="btn btn-primary save-button">Salvar</button>
</form>
