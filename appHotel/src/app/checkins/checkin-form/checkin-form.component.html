<!-- Botão de redirecionamento entre formulários -->
<div class="form-redirect">
  <a type="button" href="/guests" class="btn btn-primary save-button">Incluir pessoa</a>
</div>

<!-- Formulário de Checkin -->
<div class="card-header form-header">
  <label for="hospede">Novo check in</label>
</div>

<form class="col-md-12 form-border" name="formCheckin">
  <div class="row">
      <div class="form-group col-md-6">
          <label for="dataEntrada">Data/hora de entrada</label>
          <input type="datetime-local" class="form-control" id="dataEntrada" name="dataEntrada" required>
      </div>

      <div class="form-group col-md-6">
          <label for="dataSaida">Data/hora de saída</label>
          <input type="datetime-local" class="form-control" id="dataSaida" name="dataSaida" required>
      </div>
  </div>

  <div class="row">
      <div class="form-group col-md-6">
          <label for="hospede">Pessoa</label>
          <input type="text" class="form-control" id="hospede" name="hospede" required>
      </div>

      <div class="form-group form-check checkbox">
          <input type="checkbox" class="form-check-input" id="veiculo" name="veiculo">
          <label class="form-check-label" for="veiculo">Possui veículo</label>
      </div>
  </div>

  <button name="submitCheckin" type="submit" class="btn btn-primary save-button">Salvar</button>
</form>

<!-- Tabela com consultas de Checkin -->
<div class="card-header form-header">
  <label for="hospede">Consultas</label>
</div>

<form class="col-md-12 form-border">
  <div class="group-radio">
      <div class="row col-md-12">
          <label>Filtrar por:</label>
      </div>

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hospedados" checked>
          <label class="form-check-label" for="hospedados">Pessoas ainda presentes</label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hospedaram">
          <label class="form-check-label" for="hospedaram">Pessoas que já deixaram o hotel</label>
      </div>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th scope="col">Nome</th>
              <th scope="col">Documento</th>
              <th scope="col">Valor gasto (R$)</th>
          </tr>
      </thead>
      <tbody>
          <tr id="tableRow">
              <td>Matheus Souza</td>
              <td>48143263860</td>
              <td>R$360,00</td>
          </tr>
      </tbody>
  </table>

  <div class="row">
      <button class="btn btn-primary previous-button">← Previous</button>
      <button class="btn btn-primary next-button">Next →</button>
  </div>
</form>
